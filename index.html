<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/contact-form-icon.svg" alt="logo">
    </header>
    <main>
        <section>
            <h2>Interested in our business pricing?</h2>
            <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </section>
        <form method="post" class="form-contact">
            <div class="input-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Ethan Johnson">
            </div>
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ethan@johnson.com">
            </div>
            <div class="input-field">
                <label for="companySize">Company Size:</label>
                <select name="companySize" id="companySize">
                    <option value="50-100">50-100 employees</option>
                    <option value="100-200">100-200 employees</option>
                </select>
            </div>
            <div class="input-field">
                <label for="subject">Subject:</label>
                <select name="subject" id="subject">
                    <option value="building pages">Building Landing pages</option>
                    <option value="building websites">Building websites</option>
                </select>
            </div>
            <div class="form-textarea">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="50-100 employees"></textarea>
            </div>
            <div class="form-btn">
                <button type="submit">Contact Sales</button>
            </div>
        </form>
    </main>
</body>

</html>
